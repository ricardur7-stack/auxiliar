<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AUXILIO BY @RARE CHEATS</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

#particles-js{
  position:absolute;
  width:100%;
  height:100%;
  z-index:0;
}

/* LOGIN KEY */
#keyScreen{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.keyBox{
  background:#0d0d0d;
  padding:25px;
  border-radius:14px;
  width:90%;
  max-width:320px;
  border:1px solid #ff0000;
  box-shadow:0 0 25px rgba(255,0,0,.5);
  text-align:center;
}

.keyBox h2{
  margin-bottom:10px;
  text-shadow:0 0 8px #ff0000;
}

.keyBox input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ff0000;
  background:#111;
  color:#fff;
  margin-bottom:15px;
}

.keyMsg{
  margin-top:10px;
  font-size:14px;
  color:#ff4444;
}

/* PAINEL */
.panel{
  position:relative;
  z-index:1;
  background:#0d0d0d;
  border-radius:14px;
  padding:20px;
  width:90%;
  max-width:340px;
  box-shadow:0 0 25px rgba(255,0,0,0.5);
  border:1px solid #ff0000;
  display:none;
}

h2{
  text-align:center;
  margin:0 0 10px;
  text-shadow:0 0 8px #ff0000;
}

.divider{
  height:2px;
  background:linear-gradient(90deg,#ff0000,#ff4444,#ff0000);
  border-radius:2px;
  margin:12px 0 15px;
}

.tabs{
  display:flex;
  justify-content:space-between;
  margin-bottom:15px;
}

.tab{
  flex:1;
  text-align:center;
  padding:8px 0;
  border-radius:6px;
  background:#222;
  margin:0 4px;
  cursor:pointer;
  font-weight:bold;
  border:1px solid #ff0000;
}

.tab.active{
  background:#ff0000;
}

.content{display:none;}
.content.active{display:block;}

label{
  display:flex;
  align-items:center;
  margin:8px 0;
}

input[type=checkbox],
input[type=radio]{
  accent-color:#ff0000;
  margin-right:8px;
  transform:scale(1.3);
}

input[type=range]{
  width:100%;
  height:6px;
  background:#222;
  border-radius:3px;
  border:1px solid #ff0000;
}

input[type=range]::-webkit-slider-thumb{
  appearance:none;
  width:15px;
  height:15px;
  border-radius:50%;
  background:#ff0000;
}

select{
  width:100%;
  padding:6px;
  border-radius:6px;
  border:2px solid #ff0000;
  background:#111;
  color:#fff;
}

.btn{
  width:100%;
  padding:14px;
  margin-top:20px;
  background:#ff0000;
  border:none;
  color:#fff;
  font-weight:bold;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<!-- LOGIN POR KEY -->
<div id="keyScreen">
  <div class="keyBox">
    <h2>üîê ACESSO POR KEY</h2>
    <div class="divider"></div>
    <input id="keyInput" placeholder="Digite sua key">
    <button class="btn" onclick="validarKey()">VALIDAR KEY</button>
    <p class="keyMsg" id="keyMsg"></p>
  </div>
</div>

<!-- PAINEL -->
<div class="panel">
  <h2>AUXILIO BY @RARE CHEATS</h2>
  <div class="divider"></div>

  <div class="tabs">
    <div class="tab active" onclick="showTab('aimbot',this)">Aimbot</div>
    <div class="tab" onclick="showTab('info',this)">Info</div>
  </div>

  <div id="aimbot" class="content active">
    <label><input type="checkbox"> Ativar Aux√≠lio</label>
    <label><input type="checkbox"> Ativar Fov</label>
    <input type="range" min="0" max="100" value="0" id="fovRange">
    <p>Fov: <span id="fovValue">0</span></p>
    <select>
      <option>Aux√≠lio Head</option>
      <option>Aux√≠lio Body</option>
      <option>Aux√≠lio Full</option>
    </select>
  </div>

  <div id="info" class="content">
    <p><b>Dispositivo:</b> <span id="modelo"></span></p>
    <p><b>Key:</b> <span id="key"></span></p>
  </div>

  <button class="btn" onclick="abrirJogo()">ABRIR JOGO</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
// ===================== CONFIG =====================
const SITE_GERADOR = "https://rarecheatsx.shop/mod/CheckLogin.php?user=%s&pass=%s&uid=%s";
// ================================================

// VALIDA√á√ÉO DA KEY
function validarKey(){
  const key = keyInput.value.trim();
  if(!key){ keyMsg.textContent="Digite uma key."; return; }

  keyMsg.textContent="Validando...";

  fetch(`${SITE_GERADOR}?key=${encodeURIComponent(key)}`)
  .then(r=>r.json())
  .then(d=>{
    if(d.status==="ok"){
      keyScreen.style.display="none";
      document.querySelector(".panel").style.display="block";
      document.getElementById("key").textContent = d.key || key;
    }else{
      keyMsg.textContent="Key inv√°lida ou expirada.";
    }
  })
  .catch(()=> keyMsg.textContent="Erro ao validar.");
}

// TABS
function showTab(id,el){
  document.querySelectorAll('.content').forEach(c=>c.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  el.classList.add('active');
}

// FOV
fovRange.oninput=()=>fovValue.textContent=fovRange.value;

// DISPOSITIVO
modelo.textContent=/iPhone/i.test(navigator.userAgent)?"iPhone":
/Android/i.test(navigator.userAgent)?"Android":"Outro";

// ABRIR JOGO
function abrirJogo(){
  window.location="garena://ff/";
  setTimeout(()=>window.location="intent://com.dts.freefireth#Intent;scheme=android-app;end",500);
}

// PARTICLES
particlesJS("particles-js",{
  particles:{
    number:{value:50},
    color:{value:"#ff0000"},
    size:{value:4},
    line_linked:{enable:true,color:"#ff0000"},
    move:{enable:true,speed:2}
  }
});
</script>

</body>
</html>
