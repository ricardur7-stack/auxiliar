<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUGAL XITER</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      position: relative;
      background: #0d0d0d;
      border-radius: 14px;
      padding: 25px;
      width: 90%;
      max-width: 340px;
      box-shadow: 0 0 20px rgba(255,0,0,0.5);
      border: 1px solid #ff0000;
      z-index: 2;
      text-align: center;
    }

    h2 {
      margin: 0 0 15px;
      font-size: 22px;
      color: #fff;
      text-shadow: 0 0 8px #ff0000;
    }

    .divider {
      height: 2px;
      background: linear-gradient(90deg, #ff0000, #ff4444, #ff0000);
      border-radius: 2px;
      margin: 12px 0 25px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #ff0000;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255,0,0,0.6);
      transition: 0.2s;
    }

    .btn:hover {
      background: #cc0000;
    }

    .background {
      position: fixed;
      z-index: 1;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,0,0,0.14) 0%, transparent 70%);
      animation: pulse 6s infinite alternate;
    }

    @keyframes pulse {
      from { filter: blur(3px); opacity: 0.6; }
      to   { filter: blur(1px); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="background"></div>

<div class="login-box">
  <h2>RUGAL XITER @RARECHEATS</h2>
  <div class="divider"></div>

  <button class="btn" onclick="entrar()">ACESSAR</button>
</div>

<script>
  function entrar() {
    // Redirecione para a p√°gina principal
    window.location.href = "home.html";
  }
</script>

</body>
</html>
