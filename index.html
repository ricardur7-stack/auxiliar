<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AUXILIO BY @RARE CHEATS</title>

<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
  color: #fff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.panel {
  width: 92%;
  max-width: 380px;
  background: #0c0c0c;
  border-radius: 16px;
  border: 2px solid #ff0000;
  box-shadow: 0 0 25px rgba(255,0,0,.5);
  padding: 20px;
}

.header {
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 15px;
}

.line {
  height: 2px;
  background: red;
  margin: 10px 0 15px;
}

.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.tab {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
  background: #1a1a1a;
  border: 1px solid red;
}

.tab.active {
  background: red;
}

.check {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 15px;
}

.check input {
  width: 18px;
  height: 18px;
}

.slider-box {
  margin: 15px 0;
}

input[type=range] {
  width: 100%;
}

.select-box select {
  width: 100%;
  padding: 12px;
  background: #111;
  border: 2px solid red;
  border-radius: 10px;
  color: white;
  margin: 15px 0;
}

.radio-box {
  margin-top: 10px;
}

.radio-box label {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
}

.btn {
  margin-top: 20px;
  width: 100%;
  padding: 15px;
  background: red;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  font-size: 16px;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255,0,0,.6);
}
</style>
</head>

<body>

<div class="panel">

  <div class="header">AUXILIO BY @RARE CHEATS</div>
  <div class="line"></div>

  <div class="tabs">
    <div class="tab active">Aimbot</div>
    <div class="tab">Info</div>
  </div>

  <div class="check">
    <input type="checkbox" id="auxilio">
    <label for="auxilio">Ativar Auxílio</label>
  </div>

  <div class="check">
    <input type="checkbox" id="fov">
    <label for="fov">Ativar FOV</label>
  </div>

  <div class="slider-box">
    <input type="range" min="0" max="180" value="0" id="fovRange"
           oninput="fovValue.innerText=this.value">
    <p>Fov: <span id="fovValue">0</span></p>
  </div>

  <div class="select-box">
    <select>
      <option>Auxílio Head</option>
      <option>Auxílio Body</option>
      <option>Auxílio Leg</option>
    </select>
  </div>

  <div class="line"></div>

  <div class="radio-box">
    <p>Tipo de Auxílio:</p>

    <label>
      <input type="radio" name="tipo" checked>
      Ao Atirar
    </label>

    <label>
      <input type="radio" name="tipo">
      Ao Olhar
    </label>
  </div>

  <button class="btn" onclick="simular()">
    INJETAR FUNÇÕES NO JOGO
  </button>

</div>

<script>
function simular() {
  alert("Painel apenas visual.\nNenhuma função real executada.");
}
</script>

</body>
</html>
